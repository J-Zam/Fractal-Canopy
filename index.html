<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractal tree</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <section>
    <label>Angle</label>
    <input type="range" id="angleBifurcation" min="2" max="90" step="1" value="15" />
    <label>Brach length</label>
    <input type="range" id="brachLengthVariation" min="0.10" max=".80" step="0.01" value=".80" />

    <div class="colorContainer">

      <div>
        <label>Leaf color: </label>
        <div id="colorPickerLeaf"></div>
      </div>
      
      <div>
        <label>Trunk color: </label>
        <div id="colorPickerTrunk"></div>
      </div>

    </div>

  </section>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
